{% extends 'doctor-header.html' %}
{% load static %} <!-- it is load static folder on html -->
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
   
</head>
<body>
    <!-- Preloader Starts -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    <!-- Preloader End -->

    
    <!-- Banner Area Starts -->
    <section class="banner-area other-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Appointment</h1>
                    <a href="{% url 'index' %}">Home</a> <span>|</span> <a href="{% url 'dr-view-appointment' %}">Appointment</a>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner Area End -->
    
    <br>
    <br>
    <h3 align="center"> List Of Appointment </h3>
    <br>

  
    <hr>
    {% for i in view_appointment %}
    <b>Name : </b>{{i.name}}<br>
    <b>Email : </b> {{i.email}}<br>
    <b>Date : </b> {{i.date}}<br>
    <b>Subject : </b> {{i.subject}}<br><hr>
    {% endfor %}

<br>
<br>
</body>
</html>
{% endblock %}
